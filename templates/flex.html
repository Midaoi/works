<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>翻书特效</title>
<style>
*{margin:0; padding:0;}
.box{width:700px; height:400px; margin:100px auto; background:url(../img/f1.jpg) no-repeat; position:relative; top:0; left:0;}
.box .page{width:350px; height:400px; position:absolute; left:50%; top:0; background:#ccc; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateY(0deg); -webkit-transition:1s all ease; -webkit-transform-origin:left center; z-index:3;}
.box .page .front{width:350px; height:400px; position:absolute; top:0; left:0; background:url(../img/f1.jpg) no-repeat -350px 0; -webkit-transform:translateZ(1px);}
.box .page .back{width:350px; height:400px; position:absolute; top:0; left:0; background:url(../img/f2.jpg) no-repeat; -webkit-transform:translateZ(-1px) scale(-1,1);}
.box .shadow{position:absolute; top:0; left:50%; width:350px; height:400px; background:#000;z-index:2;opacity:0.75; -webkit-transition:1s all ease;}
.box .bottom{position:absolute; top:0; left:50%; width:350px; height:400px; background:url(../img/f2.jpg) no-repeat -350px 0; z-index:1;}
.box:active .page{-webkit-transform:perspective(800px) rotateY(-180deg);}
.box:active .shadow{opacity:0;}
</style>
<script>

</script>
</head>
<body>
<div class="box"><!--1.jpg-->
	<div class="page">
    	<div class="front"></div><!--1.jpg r-->
        <div class="back"></div><!--2.jpg l-->
    </div>
    <div class="shadow"></div>
    <div class="bottom"></div><!--2.jpg r-->
</div>
</body>
</html>
