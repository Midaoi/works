<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>苹果菜单</title>
<style>
*{margin:0; padding:0;}
#box{position:absolute; left:0; bottom:0; width:100%; text-align:center;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var aInp = document.getElementsByTagName('input');
	var aImg = oBox.children;
	document.onmousemove=function(ev){
		var oEvent = ev||event;
		for(var i=0;i<aImg.length;i++){
			var a = oBox.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
			var b = oBox.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
			var c = Math.sqrt(a*a+b*b);
			var scale = 1-c/300
			if(scale<0.5)scale=0.5;
			aInp[i].value=scale;
			aImg[i].width=scale*128;
		}
	};
};
</script>
</head>

<body>
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />
<div id="box">
	<img src="../img/p1.png" width="64" />
	<img src="../img/p2.png" width="64" />
	<img src="../img/p3.png" width="64" />
	<img src="../img/p4.png" width="64" />
	<img src="../img/p5.png" width="64" />
</div>
</body>
</html>
