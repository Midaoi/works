<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>手机展示</title>
    <style>
    .box {
        width: 640px;
        position: relative;
        margin: 0 auto;
    }
    
    .left {
        width: 50%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    .right {
        width: 50%;
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
    }
    </style>
    <script>
    window.onload = function() {
        var img = document.getElementById('img');
        var prev = document.getElementById('prev');
        var next = document.getElementById('next');
        var timer = 0;
        var num = 0;
        timer = setInterval(function() {
            num++;
            if (num > 76) {
                num = 0;
            }
            img.src = '../img/imgs/' + num + '.jpg';
        }, 30);
        prev.onmouseover = function() {
            clearInterval(timer);
            timer = setInterval(function() {
                num++;
                if (num > 76) {
                    num = 0;
                }
                img.src = '../img/imgs/' + num + '.jpg';
            }, 30);
        }
        next.onmouseover = function() {
            clearInterval(timer);
            timer = setInterval(function() {
                num--;
                if (num < 0) {
                    num = 76;
                }
                img.src = '../img/imgs/' + num + '.jpg';
            }, 30);
        }
    }
    </script>
</head>

<body>
    <div class="box">
        <img src="../img/imgs/0.jpg" alt="" id='img'>
        <a href="javascript:;" class="left" id='prev'></a>
        <a href="javascript:;" class="right" id='next'></a>
    </div>
</body>

</html>
